{% extends "base.html" %}

{% block content %}
<section id="categories" class="col-sm-4">
    <h3>Category</h3>
    {% for category in categories %}

    <a href="{{url_for('showItemList', category_name=category.name)}}">{{category.name}}</a>
    <br>

    {% endfor %}
</section>
<section id="latest-items" class="col-sm-4">
	<h3>Items</h3>
	{% for item in items %}
	<a href="{{url_for('showItemDetails', category_name=item.category.name, item_name=item.name)}}">{{item.name}}({{item.category.name}})</a>
	<br>
	{% endfor %}
</section>
{% endblock %}
