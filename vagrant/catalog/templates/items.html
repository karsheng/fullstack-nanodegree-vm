{% extends "base.html" %}

{% block content %}
<section id="categories" class="col-sm-4">
    <h3>Category</h3>
    {% for category in categories %}

    <a href="{{url_for('showItemList', category_name=category.name)}}">{{category.name}}</a>
    <br>

    {% endfor %}
</section>

<section id="items" class="col-sm-4">

	<h3>{{category_name}} Items - {{category_items.count()}} item(s)</h3>
{% for item in category_items %}

	<a href="{{url_for('showItemDetails', category_name=category_name, item_name=item.name)}}">{{item.name}}</a>
	<br>
{% endfor %}
	<br>
	<br>
	<br>
	<a class="add-item-btn" href="{{url_for('addItem')}}">Add Item</a>
</section>
{% endblock %}
